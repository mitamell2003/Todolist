<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To do list</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card-header text-center text-uppercase text-light bg-black ">Ghi Chú Của Bạn</div>
      <p>
        <label for="new-task">lời nhắc mới</label
        ><input id="new-task" type="text"/><button>add</button>
      </p>

      <h3>Việc cần làm</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox" /><label>Thể thao</label
          ><input type="text" /><button class="edit">edit</button
          ><button class="delete">delete</button>
        </li>
        <li class="editMode">
          <input type="checkbox" /><label>đi học</label
          ><input type="text" value="đi học" /><button class="edit">
            edit</button
          ><button class="delete">delete</button>
        </li>
      </ul>

      <h3>Đã Hoàn Thành</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked /><label>tắm cho cún</label
          ><input type="text" /><button class="edit">edit</button
          ><button class="delete">delete</button>
        </li>
      </ul>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
